<!doctype html>
<html lang="en">
   <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/styles.css">

    <title>Roundy - A Minimal Bootstrap Blogging Tempate</title>

  <body>
  <style>
      p {
          font-family: Montserrat, sans-serif;
      }
  </style>

<div class="container-lg bg-info" id="header">

	  <nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-lg">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <a class="navbar-brand" href="{% url 'index' %}"><img src="/static/img/logo.png" alt=""></a>


		<div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo03">

		                <ul class="navbar-nav">
		                    <li class="nav-item">
		                    <a class="nav-link" href="#">Travel Tips</a>
		                  </li>


		                <li class="nav-item">
		                  <a class="nav-link" href="#">About</a>
		                </li>

                            {% if request.user.is_authenticated %}
                  <a href="{% url 'profile' %}" class="nav-item nav-link">{{ user.email }}</a>
                  <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                 {% else %}
                  <a href="{% url 'login' %}" class="nav-item nav-link">Sign in</a>
                  <a href="{% url 'users-register' %}" class="nav-item nav-link">Register</a>
                             {% endif %}
		            </ul>
		  </div>
	  </div>
	  </nav>

</div>
  {% block content %}


   {% endblock %}
<!-- Footer section  -->

<footer class="container-lg mt-1 p-4">
	<div class="container ">
		<div class="row pb-1">
		<!-- Footer logo -->
		<div class="col-lg-3 col-md-12"><img src="/static/img/logo.png" alt=""></div>

		<!-- footer links -->
		<div class="col-lg-6 col-md-12">
			<ul class="nav justify-content-center">
			  <li class="nav-item">
			    <a class="nav-link active" href="#">Travel Tips</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">Get Inspired</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">Cheap Airfare</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">About</a>
			  </li>
			</ul>
		</div>

		<!-- footer social links -->
		<div class="col-lg-3 col-sm-12">
			<ul class="nav justify-content-md-center">
			  <li class="nav-item">
			    <a class="nav-link active btn btn-light" href="#"><i class="fab fa-facebook-f"></i></a>

			    <a class="nav-link active btn btn-light" href="#"><i class="fab fa-twitter"></i></a>
			  </li>
			</ul>

		</div>

		<hr>

</footer>
